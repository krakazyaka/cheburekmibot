jwt.secret=test-secret-key-that-is-at-least-256-bits-long-for-testing-purposes-only
jwt.expiration=604800000
telegram.bot.token=test-bot-token-for-integration-tests

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.liquibase.enabled=false
