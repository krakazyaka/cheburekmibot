spring:
  application:
    name: cheburek
  
  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:cheburek}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-please-make-it-long-enough}
  expiration: 604800000

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}

server:
  port: 8080
  address: localhost
